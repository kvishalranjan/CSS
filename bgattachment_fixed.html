<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bgattach
        {
            width: 100%;
            height: 500px;
            border: thick solid red;
            background-image: url('/img/machu_picchu.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-size: 40px;
            color: white;
        }
        
    </style>
</head>
<body>
    <h1>Background-attachment-fixed</h1>
    <div id="bgattach">
        <p>This example will use fixed property of background attachment.Resize your browser to see scrollbar</p>
    </div>
</body>
</html>
