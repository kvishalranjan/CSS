<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bgposition.css">
</head>
<body>
    <div id="div1"></div>
    <br><br>
    <table>
        <tr>
            <td style="background-position: left top;text-align: end;">Left TOP</td>
            <td style="background-position: left center;text-align: end;">Left Center</td>
            <td style="background-position: left bottom;text-align: end;">Left Bottom</td>
            
        </tr>
        <tr>
            <td style="background-position: center top;text-align: start;">Center TOP</td>
            <td style="background-position: center center;text-align: start;">Center Center</td>
            <td style="background-position: center bottom;text-align: start;">Center Bottom</td>
            
        </tr>
        <tr>
            <td style="background-position: right top;text-align: start;">Right TOP</td>
            <td style="background-position: right center;text-align: start;">right center</td>
            <td style="background-position: right bottom;text-align: start;">Right bottom</td>
            
        </tr>
        <tr>
            <td style="background-position: 10% 20%;text-align: start;">10% from and 20% from y</td>
            <td style="background-position: 100px 150px;text-align: start;">100px from x and 150px from y</td>
            <td style="background-position: 20% 60px;text-align: start;">20% from x and 60px from y</td>
            
        </tr>
        
    </table>
</body>
</html>
