<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset and legend Examples</title>
    <link rel="stylesheet" href="pseudo_textbox.css"
</head>
<body>
    <form>
        <label for="username">Username</label>
        <input type="text" name="Username">
        <br><br>
        <label for="email">Enter email</label>
        <input type="email" name="email">
        <br><br>
        <label for="url">Enter url</label>
        <input type="url" name="url">
        <br><br>
        <label for="tread">Amount</label>
        <input type="text" name="tread" value="400" readonly>
        <br><br>
        <label for="tdisable">Discount</label>
       
        <input type="text" value="400" disabled>
        <input type="submit" value="SUBMIT"> 
    </form>

</body>
</html>
