<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset and legend Examples</title>
    <link rel="stylesheet" href="pseudo_textbox.css"
</head>
<body>
    <h1>This example have read-write class.Text box that do not have readonly attribute will use read-write pseudoclass</h1>
    <form>
        <label for="fname">First Name</label>
        <input type="text" name="fname">
        <br><br>
        <label for="lname">Last Name</label>
        <input type="text" name="lname">
        <br><br>
        <label for="tread">Amount</label>
        <input type="text" name="tread" value="400" readonly>
        <br><br>
        <input type="submit" value="SUBMIT"> 
    </form>

</body>
</html>
