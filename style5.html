<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue
        {
            color: darkblue;
            font-style: italic;
        }
        h1
        {
            color: darkred;
        }
        h1.red
        {
            color: lawngreen;
        }
    </style>
</head>
<body>
    <h1 class="blue">This heading is styled using class attribute</h1>
    <p class="red"><strong>ultimate</strong></p><br>
    <h1 class="red">HEADING 2</h1>
    <p class="blue"><strong>amazing</strong></p><br>
    <h1 class="red">HEADING 3</h1>
    <p><strong>extreme</strong></p><br>
</body>
</html>
